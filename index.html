<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax External API Exchange Rates Project ($ > ₺)</title>
    <link
      rel="shortcut icon"
      href="images/zzistaken-dark.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <div class="card mt-3" style="width: 600px">
        <div class="card-header">
          <h1 class="card-title fs-4 mb-1">
            Ajax External API Exchange Rates Project ($ > ₺)
          </h1>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input
              id="dolarInput"
              type="number"
              class="form-control"
              placeholder="Enter the amount of dollars you want to convert the exchange rate."
              min="0"
            />
          </div>
          <button id="changeButton" class="btn btn-primary">
            Convert Currency
          </button>
          <div class="input-group mt-3">
            <span class="input-group-text">₺</span>
            <input
              id="liraInput"
              type="text"
              class="form-control"
              placeholder="Click on the button and here is the result."
              readonly
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
